

subprojects {
    apply plugin:'java'

    sourceCompatibility=11
    targetCompatibility=11

    repositories {
       mavenCentral()
       mavenLocal()

        flatDir {
            dirs project(':intervalmusiccompositor.build').file('flat_repository')
        }
    }

    dependencies {
      compile 'com.google.guava:guava:27.0.1-jre'
//      compile 'com.google.guava:guava:18.0'
    
//      testCompile 'org.hamcrest:hamcrest-core:2.1-rc2' // Note: Hamcrest needs to be placed before JUnit to use hamcrests versions of certain classes in the tests.
      testCompile 'junit:junit:4.13-beta-1'
      testCompile 'org.mockito:mockito-core:2.23.4'
    }

}


buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
  }
}


