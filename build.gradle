

subprojects {
    apply plugin:'java'

    sourceCompatibility=1.8
    targetCompatibility=1.8

    repositories {
       mavenCentral()
       mavenLocal()

        flatDir {
            dirs project(':intervalmusiccompositor.build').file('flat_repository')
        }
    }

    dependencies {
      compile group: 'com.google.guava', name: 'guava', version: '18.0'
    
      testCompile 'org.hamcrest:hamcrest-all:1.3' // Note: Hamcrest needs to be placed before JUnit to use hamcrests versions of certain classes in the tests.
      testCompile 'junit:junit:4.12'
      testCompile 'org.mockito:mockito-all:1.10.19'
    }

}

apply plugin:'com.github.kt3k.coveralls'

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.1'
  }
}


